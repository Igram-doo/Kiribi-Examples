plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    
    // graal
    id 'org.mikeneck.graalvm-native-image' version 'v1.0.0'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
}

application {
    mainModule = 'rs.igram.kiribi.examples.servers.lookup' // name defined in module-info.java
    mainClass = 'rs.igram.kiribi.examples.servers.lookup.Main'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}

java {
    modularity.inferModulePath = true
}  

javadoc {
    options {
    	links = ["https://docs.oracle.com/en/java/javase/15/docs/api/"]
    }
}

nativeImage {
  graalVmHome = System.env.GRAAL_HOME
  mainClass = 'rs.igram.kiribi.examples.servers.lookup.Main'
  executableName = 'kiribi_lookup_server'
  outputDirectory = file("$buildDir/bin")
  arguments {
    add '--no-fallback'
  }
}

